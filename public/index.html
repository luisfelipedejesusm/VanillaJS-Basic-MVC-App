<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Random de Jose y Victor</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">




  </head>
  <body style="padding: 20px 40px;">
    

    <h1>Tarea</h1>

    <h3>Inserte Cliente</h3>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="">First and last name</span>
      </div>
      <input type="text" class="form-control" id="nombre-cliente">
      <input type="text" class="form-control" id="apellido-cliente">
      <div class="input-group-append">
        <button class="btn btn-success" type="button" onclick="agregarCliente()">Agregar</button>
      </div>
    </div>

    <hr>


    <table id="table" class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(cliente, key) in clientes">
            <td>{{ cliente.firstName }}</td>
            <td>{{ cliente.lastName }}</td>
            <td>
              <button @click="deleteCliente(key)" type="button" class="btn btn-danger">borrar</button>
            </td>
        </tr>
      </tbody>
    </table>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'firestore', 'functions', 'messaging',  'storage', 'analytics', 'remoteConfig', 'performance', ].filter(feature => typeof app[feature] === 'function');
        } catch (e) {
          console.error(e);
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
  </body>
</html>
